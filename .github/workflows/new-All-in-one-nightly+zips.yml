  # ==================================================================
  # JOB 6: WOWBox64 Hybrid (MinGW)
  # ==================================================================
  build-hybrid-wow64:
    name: Build Hybrid (WOWBox64)
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.version.outputs.version }}
      commit: ${{ steps.version.outputs.commit }}
    steps:
      - uses: actions/checkout@v4

