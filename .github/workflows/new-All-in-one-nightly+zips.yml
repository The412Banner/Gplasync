name: All-in-One Emulation Nightly

on:
  push:
    branches: [ main ]
  schedule:
    - cron: '0 9 * * *' # Runs every day at 9 AM UTC
  workflow_dispatch:

jobs:
  # ==================================================================
  # JOB 1: Box64 (Native)
  # ==================================================================
  build-box64:
    name: Build Box64 (Native)
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.version.outputs.version }}
      commit: ${{ steps.version.outputs.commit }}
    steps:
      - uses: actions/checkout@v4
      
      - name: Install Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y git cmake make python3 p7zip-full wget tar file unzip xz-utils zip

      - name: Setup Android NDK
        run: |
          wget -q https://dl.google.com/android/repository/android-ndk-r26b-linux.zip
          unzip -q android-ndk-r26b-linux.zip
          echo "ANDROID_NDK_HOME=$PWD/android-ndk-r26b" >> $GITHUB_ENV
          echo "BOX64_COMPILER=$PWD/android-ndk-r26b/toolchains/llvm/prebuilt/linux-x86_64/bin/aarch64-linux-android28-clang" >> $GITHUB_ENV

      - name: Clone Box64
        run: git clone https://github.com/ptitSeb/box64 source

      - name: Get Version Info
        id: version
        run: |
          cd source
          MAJOR=$(grep '#define BOX64_MAJOR' src/box64version.h | awk '{print $3}')
          MINOR=$(grep '#define BOX64_MINOR' src/box64version.h | awk '{print $3}')
          REVISION=$(grep '#define BOX64_REVISION' src/box64version.h | awk '{print $3}')
          VERSION="$MAJOR.$MINOR.$REVISION"
          COMMIT=$(git rev-parse --short HEAD)
          FULL_V="${VERSION}-${COMMIT}-nightly"
          echo "FULL_VERSION=$FULL_V" >> $GITHUB_ENV
          echo "version=$FULL_V" >> $GITHUB_OUTPUT
          echo "commit=$COMMIT" >> $GITHUB_OUTPUT

      - name: Configure and Build
        run: |
          mkdir build && cd build
          cmake ../source \
            -DCMAKE_C_COMPILER=${{ env.BOX64_COMPILER }} \
            -DANDROID=1 -DARM_DYNAREC=1 -DBAD_SIGNAL=1 -DCMAKE_BUILD_TYPE=Release
          make -j$(nproc)
          ${{ env.ANDROID_NDK_HOME }}/toolchains/llvm/prebuilt/linux-x86_64/bin/llvm-strip box64

      - name: Package
        run: |
          cd build
          echo '{"type": "Box64", "versionName": "${{ env.FULL_VERSION }}", "versionCode": 0, "description": "Box64-${{ env.FULL_VERSION }}. Author: Ptitseb Github", "files": [{"source": "box64", "target": "${bindir}/box64"}]}' > profile.json
          
          # Create WCP (TarXZ)
          tar -cJf "box64-${{ env.FULL_VERSION }}.wcp" box64 profile.json
          
          # Create ZIP (Raw files)
          zip -r "box64-${{ env.FULL_VERSION }}.zip" box64 profile.json

      - uses: actions/upload-artifact@v4
        with:
          name: box64-native
          path: |
            build/box64-*.wcp
            build/box64-*.zip

  # ==================================================================
  # JOB 2: Box64 (Bionic Optimized)
  # ==================================================================
  build-box64-bionic:
    name: Build Box64 (Bionic)
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.version.outputs.version }}
      commit: ${{ steps.version.outputs.commit }}
    steps:
      - uses: actions/checkout@v4
      
      - name: Install Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y git cmake make python3 p7zip-full wget tar file unzip xz-utils zip

      - name: Setup Android NDK (r26b)
        run: |
          wget -q https://dl.google.com/android/repository/android-ndk-r26b-linux.zip
          unzip -q android-ndk-r26b-linux.zip
          echo "ANDROID_NDK_HOME=$PWD/android-ndk-r26b" >> $GITHUB_ENV
          echo "BOX64_COMPILER=$PWD/android-ndk-r26b/toolchains/llvm/prebuilt/linux-x86_64/bin/aarch64-linux-android31-clang" >> $GITHUB_ENV

      - name: Clone Box64
        run: git clone https://github.com/ptitSeb/box64 source

      - name: Get Version Info
        id: version
        run: |
          cd source
          MAJOR=$(grep '#define BOX64_MAJOR' src/box64version.h | awk '{print $3}')
          MINOR=$(grep '#define BOX64_MINOR' src/box64version.h | awk '{print $3}')
          REVISION=$(grep '#define BOX64_REVISION' src/box64version.h | awk '{print $3}')
          VERSION="$MAJOR.$MINOR.$REVISION"
          COMMIT=$(git rev-parse --short HEAD)
          FULL_V="${VERSION}-${COMMIT}-bionic"
          echo "FULL_VERSION=$FULL_V" >> $GITHUB_ENV
          echo "version=$FULL_V" >> $GITHUB_OUTPUT
          echo "commit=$COMMIT" >> $GITHUB_OUTPUT

      - name: Configure and Build
        run: |
          mkdir build && cd build
          cmake ../source \
            -DCMAKE_C_COMPILER=${{ env.BOX64_COMPILER }} \
            -DANDROID=1 -DBIONIC=1 -DARM_DYNAREC=1 -DBAD_SIGNAL=1 -DTERMUX=0 -DHAVE_TRACE=0 -DCMAKE_BUILD_TYPE=Release
          make -j$(nproc)
          readelf -d box64 | grep -q "NEEDED.*libc.so" || { echo "Linking failed!"; exit 1; }
          ${{ env.ANDROID_NDK_HOME }}/toolchains/llvm/prebuilt/linux-x86_64/bin/llvm-strip box64

      - name: Package
        run: |
          cd build
          cat <<EOF > profile.json
          {
            "type": "Box64",
            "versionName": "${{ env.FULL_VERSION }}",
            "versionCode": 0,
            "description": "Box64 Bionic (Native)\nOptimized: No Trace, API 31",
            "files": [{"source": "box64", "target": "\${bindir}/box64"}]
          }
          EOF
          
          # Prepare content
          mkdir pkg_content
          cp box64 pkg_content/
          cp profile.json pkg_content/
          
          # 1. Create ZIP
          cd pkg_content
          zip -r "../box64-bionic-${{ env.FULL_VERSION }}.zip" .
          
          # 2. Create WCP (Tar -> Rename -> XZ)
          tar -cf ../temp.tar .
          cd ..
          mv temp.tar temp_archive
          xz -9 -c temp_archive > box64-bionic-${{ env.FULL_VERSION }}.wcp

      - uses: actions/upload-artifact@v4
        with:
          name: box64-bionic
          path: |
            build/*.wcp
            build/*.zip

  # ==================================================================
  # JOB 3: WOWBox64 (MinGW)
  # ==================================================================
  build-wowbox64:
    name: Build WOWBox64 (MinGW)
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.version.outputs.version }}
      commit: ${{ steps.version.outputs.commit }}
    steps:
      - uses: actions/checkout@v4

      - name: Install Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y git cmake make python3 wget tar xz-utils zip

      - name: Setup Toolchain
        run: |
          LLVM_MINGW_VERSION=20240619
          wget -q https://github.com/mstorsjo/llvm-mingw/releases/download/${LLVM_MINGW_VERSION}/llvm-mingw-${LLVM_MINGW_VERSION}-ucrt-ubuntu-20.04-x86_64.tar.xz
          tar -xf llvm-mingw-*.tar.xz
          echo "MINGW_PATH=$PWD/$(ls -d llvm-mingw-* | head -n 1)/bin" >> $GITHUB_ENV

      - name: Clone and Patch
        run: |
          git clone https://github.com/ptitSeb/box64 source
          cd source
          echo -e '\nint __mingw_vsprintf(char* buffer, const char* format, va_list args) { return vsprintf(buffer, format, args); }' >> wine/common/crt.c

      - name: Get Version Info
        id: version
        run: |
          cd source
          MAJOR=$(grep '#define BOX64_MAJOR' src/box64version.h | awk '{print $3}')
          MINOR=$(grep '#define BOX64_MINOR' src/box64version.h | awk '{print $3}')
          REVISION=$(grep '#define BOX64_REVISION' src/box64version.h | awk '{print $3}')
          COMMIT=$(git rev-parse --short HEAD)
          FULL_V="$MAJOR.$MINOR.$REVISION-${COMMIT}-nightly"
          echo "FULL_VERSION=$FULL_V" >> $GITHUB_ENV
          echo "version=$FULL_V" >> $GITHUB_OUTPUT
          echo "commit=$COMMIT" >> $GITHUB_OUTPUT

      - name: Configure and Build
        run: |
          export PATH=$PATH:${{ env.MINGW_PATH }}
          mkdir build && cd build
          cmake ../source \
            -DCMAKE_C_COMPILER=aarch64-w64-mingw32-gcc \
            -DWOW64=1 -DARM_DYNAREC=1 -DCMAKE_BUILD_TYPE=Release
          make -j$(nproc) wowbox64

      - name: Package
        run: |
          cd build/wowbox64-prefix/src/wowbox64-build
          echo '{"type": "WOWBox64", "versionName": "${{ env.FULL_VERSION }}", "versionCode": 0, "description": "WOWBox64-${{ env.FULL_VERSION }}. Author: Ptitseb Github", "files": [{"source": "system32/wowbox64.dll", "target": "${system32}/wowbox64.dll"}]}' > profile.json
          mkdir -p system32 && cp wowbox64.dll system32/
          
          # Create WCP
          tar -cJf "WOWBox64-${{ env.FULL_VERSION }}.wcp" system32 profile.json
          
          # Create ZIP
          zip -r "WOWBox64-${{ env.FULL_VERSION }}.zip" system32 profile.json

      - uses: actions/upload-artifact@v4
        with:
          name: wowbox64-mingw
          path: |
            build/wowbox64-prefix/src/wowbox64-build/*.wcp
            build/wowbox64-prefix/src/wowbox64-build/*.zip

  # ==================================================================
  # JOB 4: Box64 Hybrid (Standard Android)
  # ==================================================================
