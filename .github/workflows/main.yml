name: Save Patched DXVK 1.9.4 Source

on:
  workflow_dispatch:

permissions:
  contents: write

jobs:
  save-source:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Your Repository
        uses: actions/checkout@v4

      - name: Clone Official DXVK and Sporif Repositories
        run: |
          # Clone the official DXVK source
          git clone https://github.com/doitsujin/dxvk.git dxvk-source
          cd dxvk-source
          git checkout v1.9.4
          cd ..

          # Clone the Sporif repository for the patch
          git clone https://github.com/Sporif/dxvk-async.git sporif-repo

      - name: Apply the Async Patch
        run: |
          cd dxvk-source
          
          # Apply the patch from the Sporif repo
          # Note: Sporif's patch file is typically named dxvk-async.patch
          patch -p1 < ../sporif-repo/dxvk-async.patch
          
          # Remove the .git folder so it doesn't create a submodule when committed to your repo
          rm -rf .git

      - name: Move Source to Target Directory
        run: |
          # Create a directory in your repo to hold the patched source
          mkdir -p dxvk-1.9.4-patched-source
          
          # Move the patched files into this directory
          cp -r dxvk-source/* dxvk-1.9.4-patched-source/
          
          # Clean up the temporary clone directories
          rm -rf dxvk-source sporif-repo

      - name: Commit and Push to Repository
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          
          git add dxvk-1.9.4-patched-source/
          
          # Only commit and push if there are actually changes
          if ! git diff-index --quiet HEAD; then
            git commit -m "Add pre-patched DXVK 1.9.4 Async (Sporif) source tree"
            git push
          else
            echo "No changes to commit. Source is already up to date."
          fi
