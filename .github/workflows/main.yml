name: Build Sporif DXVK 1.9.4 Async WCP

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Setup Build Environment
        run: |
          sudo apt-get update
          sudo apt-get install -y meson ninja-build gcc-mingw-w64 g++-mingw-w64 glslang-tools

      - name: Clone Official DXVK Source
        run: |
          # Clone the base dxvk repository into 'source'
          git clone https://github.com/doitsujin/dxvk.git source
          cd source
          git checkout v1.9.4

      - name: Clone Sporif Repo and Apply Patch
        run: |
          # Clone the Sporif repository specifically for the patch
          git clone https://github.com/Sporif/dxvk-async.git async_patch
          cd async_patch
          
          # Checkout the 1.9.4 release tag from Sporif's repo
          git checkout 1.9.4
          
          # Navigate to DXVK source and apply the patch
          cd ../source
          patch -p1 < ../async_patch/dxvk-async.patch

      - name: Build x64 (64-bit)
        run: |
          cd source
          meson setup build.64 --cross-file build-wine64.txt --buildtype release --prefix "$GITHUB_WORKSPACE/package/x64"
          ninja -C build.64 install

      - name: Build x86 (32-bit)
        run: |
          cd source
          meson setup build.32 --cross-file build-wine32.txt --buildtype release --prefix "$GITHUB_WORKSPACE/package/x86"
          ninja -C build.32 install

      - name: Structure WCP Package
        run: |
          # Move DLLs directly into the x64/x86 roots for Winlator
          mv package/x64/bin/*.dll package/x64/
          mv package/x86/bin/*.dll package/x86/
          
          # Clean up unnecessary development files
          rm -rf package/x64/bin package/x64/lib package/x64/include package/x64/share
          rm -rf package/x86/bin package/x86/lib package/x86/include package/x86/share

      - name: Generate WCP Metadata
        run: |
          cat <<EOF > package/index.json
          {
            "name": "DXVK 1.9.4 Async (Sporif)",
            "version": "1.9.4",
            "author": "The412Banner",
            "description": "DXVK 1.9.4 utilizing the Sporif async patch for Winlator/GameHub.",
            "type": "dxvk",
            "files": {
              "x64": ["d3d9.dll", "d3d10core.dll", "d3d11.dll", "dxgi.dll"],
              "x86": ["d3d9.dll", "d3d10core.dll", "d3d11.dll", "dxgi.dll"]
            }
          }
          EOF

      - name: Package Artifact
        run: |
          cd package
          zip -r ../dxvk-1.9.4-sporif-async.wcp ./*

      - name: Upload WCP
        uses: actions/upload-artifact@v4
        with:
          name: dxvk-1.9.4-sporif-async-wcp
          path: dxvk-1.9.4-sporif-async.wcp
