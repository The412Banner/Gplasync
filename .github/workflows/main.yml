name: Build FEXCore Nightly (Winlator)

on:
  schedule:
    - cron: '0 0 * * *'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    container: mstorsjo/llvm-mingw:latest

    steps:
    - name: Install Dependencies
      run: |
        apt-get update -y
        apt-get install -y git python3 python3-packaging python3-setuptools

    - name: Checkout FEX
      uses: actions/checkout@v4
      with:
        repository: FEX-Emu/FEX
        submodules: recursive
        fetch-depth: 0

    - name: Build libarm64ec.dll (Targeting Native AArch64)
      run: |
        mkdir build-arm64ec
        cd build-arm64ec
        
        # 1. Configure for ARM64
        cmake .. -G Ninja \
          -DCMAKE_BUILD_TYPE=Release \
          -DCMAKE_SYSTEM_NAME=Windows \
          -DCMAKE_SYSTEM_PROCESSOR=aarch64 \
          -DCMAKE_SIZEOF_VOID_P=8 \
          -DCMAKE_C_COMPILER=aarch64-w64-mingw32-clang \
          -DCMAKE_CXX_COMPILER=aarch64-w64-mingw32-clang++ \
          -DCMAKE_RC_COMPILER=aarch64-w64-mingw32-windres \
          -DCMAKE_INSTALL_PREFIX=./install \
          -DENABLE_LTO=False \
          -DBUILD_TESTING=False
        
        # 2. Build ONLY the ARM64 target (arm64ecfex)
        # This prevents it from trying to build the x64 parts and crashing.
        ninja arm64ecfex

    - name: Build libwow64fex.dll (WOW64 - Targeting x86_64)
      run: |
        mkdir build-wow64
        cd build-wow64
        
        # 3. Configure for x86_64 (Intel 64-bit)
        # The WOW64 bridge must be compiled as x64 to load into the emulator process.
        cmake .. -G Ninja \
          -DCMAKE_BUILD_TYPE=Release \
          -DCMAKE_SYSTEM_NAME=Windows \
          -DCMAKE_SYSTEM_PROCESSOR=x86_64 \
          -DCMAKE_SIZEOF_VOID_P=8 \
          -DCMAKE_C_COMPILER=x86_64-w64-mingw32-clang \
          -DCMAKE_CXX_COMPILER=x86_64-w64-mingw32-clang++ \
          -DCMAKE_RC_COMPILER=x86_64-w64-mingw32-windres \
          -DCMAKE_INSTALL_PREFIX=./install \
          -DENABLE_LTO=False \
          -DBUILD_TESTING=False
          
        # 4. Build ONLY the WOW64 target
        ninja wow64fex

    - name: Prepare Package
      run: |
        git config --global --add safe.directory '*'
        COMMIT_HASH=$(git rev-parse --short HEAD)
        BUILD_DATE=$(date +'%Y-%m-%d')
        
        mkdir -p packaging/system32
        
        echo "Collecting artifacts..."
        
        # Copy the ARM64 DLL (renaming target arm64ecfex output to libarm64ec.dll)
        find build-arm64ec -name "libarm64ecfex.dll" -exec cp {} packaging/system32/libarm64ec.dll \;
        
        # Copy the WOW64 DLL
        find build-wow64 -name "libwow64fex.dll" -exec cp {} packaging/system32/libwow64fex.dll \;
        
        cat <<EOF > packaging/profile.json
        {
          "type": "FEXCore",
          "versionName": "Nightly-${COMMIT_HASH}",
          "versionCode": ${{ github.run_number }},
          "description": "FEXCore Nightly (Split Arch Build)\nCommit: ${COMMIT_HASH}\nDate: ${BUILD_DATE}",
          "author": "Blank",
          "files": [
            { "source": "system32/libarm64ec.dll", "target": "\${system32}/libarm64ec.dll" },
            { "source": "system32/libwow64fex.dll", "target": "\${system32}/libwow64fex.dll" }
          ]
        }
        EOF

    - name: Create WCP Package
      run: |
        git config --global --add safe.directory '*'
        COMMIT_HASH=$(git rev-parse --short HEAD)
        tar -cJf FEXCore-Nightly-${COMMIT_HASH}.wcp -C packaging .

    - name: Upload Artifacts
      uses: actions/upload-artifact@v4
      with:
        name: fexcore-nightly-build
        path: |
          *.wcp
