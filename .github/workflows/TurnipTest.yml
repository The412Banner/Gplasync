name: Test Turnip Driver Build

on:
  workflow_dispatch:

jobs:
  build-turnip:
    name: Build Turnip (Adreno)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Install Dependencies
        run: |
          sudo apt-get update
          # We still install these to be safe, including libelf-dev
          sudo apt-get install -y ninja-build bison flex python3-mako python3-pip libxml2-utils libelf-dev glslang-tools pkg-config
          sudo pip3 install meson

      - name: Setup Android NDK
        run: |
          wget -q https://dl.google.com/android/repository/android-ndk-r26b-linux.zip
          unzip -q android-ndk-r26b-linux.zip
          echo "ANDROID_NDK_HOME=$PWD/android-ndk-r26b" >> $GITHUB_ENV

      - name: Clone Mesa & LibDRM
        run: |
          # 1. Clone Mesa (The main graphics library)
          git clone --depth 1 https://gitlab.freedesktop.org/mesa/mesa.git
          
          # 2. Clone libdrm (The missing dependency)
          git clone --depth 1 https://gitlab.freedesktop.org/mesa/drm.git libdrm
          
          # 3. Move libdrm into Mesa's 'subprojects' folder
          #    This forces Meson to use this local copy instead of looking for it on the system.
          mv libdrm mesa/subprojects/

          cd mesa
          COMMIT_HASH=$(git rev-parse --short HEAD)
          echo "COMMIT_HASH=${COMMIT_HASH}" >> $GITHUB_ENV

      - name: Build Turnip
        run: |
          cd mesa
          
          # Create cross-file for Android
          cat <<EOF > android-aarch64
          [binaries]
          c = '${{ env.ANDROID_NDK_HOME }}/toolchains/llvm/prebuilt/linux-x86_64/bin/aarch64-linux-android29-clang'
          cpp = '${{ env.ANDROID_NDK_HOME }}/toolchains/llvm/prebuilt/linux-x86_64/bin/aarch64-linux-android29-clang++'
          ar = '${{ env.ANDROID_NDK_HOME }}/toolchains/llvm/prebuilt/linux-x86_64/bin/llvm-ar'
          strip = '${{ env.ANDROID_NDK_HOME }}/toolchains/llvm/prebuilt/linux-x86_64/bin/llvm-strip'
          pkgconfig = 'false'
          [host_machine]
          system = 'android'
          cpu_family = 'aarch64'
          cpu = 'aarch64'
          endian = 'little'
          EOF

          # Configure Meson
          # We added --force-fallback-for=libdrm just to be double sure it uses the one we downloaded
          meson setup build-android \
            --cross-file android-aarch64 \
            -Dplatforms= \
            -Dgallium-drivers= \
            -Dvulkan-drivers=freedreno \
            -Dllvm=disabled \
            -Dbuildtype=release \
            --force-fallback-for=libdrm
          
          # Compile
          ninja -C build-android

      - name: Package Turnip
        run: |
          mkdir -p turnip-package
          # Copy the compiled Vulkan driver
          cp mesa/build-android/src/freedreno/vulkan/libvulkan_freedreno.so turnip-package/
          
          # Create meta.json
          cat <<EOF > turnip-package/meta.json
          {
            "name": "Turnip Mesa Nightly",
            "version": "${{ env.COMMIT_HASH }}",
            "description": "Turnip driver built from Mesa main branch"
          }
          EOF
          
          # Compress
          tar -cJf turnip-${{ env.COMMIT_HASH }}.tar.xz -C turnip-package .

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: turnip-driver
          path: turnip-*.tar.xz
